<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/phone-instagram.png" alt="phone-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="/img/insta-logo.png" alt="insta-logo">
                <div class="profile-photo">
                    <img src="/img/profilepic.jpg" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue como matheuszhenrique</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account margin">Não é matheuszhenrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img class="app-apple" src="/img/appstore.png" alt="appstore"></a>
                    <a href="#"><img class="app-google" src="/img/googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
